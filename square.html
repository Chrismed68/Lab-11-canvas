<html>
<body onload="draw()">
<canvas id="sketch" width="300" height="300">
</canvas>
<script>
function draw() {
// your drawing goes here
var sketch = document.getElementById('sketch');
var context = sketch.getContext("2d");

context.fillStyle = "#18ccc9";
context.fillRect(200, 200, 200, 200);

}

</script>
</body>
</html>
